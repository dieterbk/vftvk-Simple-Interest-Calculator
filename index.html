<!DOCTYPE html>

<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Special Interest Calculator from DP</title>
    </head>
    <body>
        <div id="maindiv">
            <div id="header-box">
                <h1>Simple Interest Calculator</h1>
            </div>
            <div id="main-box">
                <table>
                    <tr>
                        <td>Amount</td>
                        <td><input type="number"  id="principal" value= 10000> </td>
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td>
                            <input type="range" min="0" max="20.0" value="10.5" step=0.25 class="slider" id="rate" onchange="updateRateValue(this.value);"> 
                            <span id="ratevalue" >10.50%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>No. of Years</td> 
                        <td>
                            <select  id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button id="computebutton" onclick="compute()">Compute Interest</button></td>
                    </tr>
                    <tr>
                        <td colspan=2> <span id="result">
                        </span> </td>
                    </tr>
                </table>
            </div>
            <div id="footer-box">
                &copy; Everyone Can Get Rich
            </div>
        </div>
    </body>
</html>
